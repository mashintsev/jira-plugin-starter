# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Plugin Build

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - uses: actions-ecosystem/action-get-latest-tag@v1
      id: get-latest-tag
      with:
        semver_only: true
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10 # Specify pnpm version, or omit to use latest compatible

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm' # Enable caching for pnpm dependencies
        cache-dependency-path: 'js/pnpm-lock.yaml'
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Install js dependencies
      working-directory: js
      run: pnpm install --frozen-lockfile
    - name: Build frontend
      working-directory: js
      run: pnpm build:prod

    - name: Build with Maven
      run: mvn --batch-mode package -Drevision=${{ steps.get-latest-tag.outputs.tag }}

    - uses: actions/upload-artifact@v4
      with:
        name: Package
        path: target/*.jar
        compression-level: 0 # no compression
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
